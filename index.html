<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Weather</title>
  </head>
  <body>
    <div class="main-container">
      <div class="main-inner-container">
        <div class="hero-background">
          <div class="top-section">
            <div class="burger-menu">
              <div class="line-1"></div>
              <div class="line-2"></div>
              <div class="line-3"></div>
            </div>
          </div>
          <!-- <div class="top-menu-wrap"></div> -->
          <div class="top-settings-menu">
            <h2>Weather</h2>
            <ul>
              <button class="celsius">째C</button>
              <button class="fahrenheit">째F</button>
            </ul>
          </div>

          <div class="mid-section">
            <div class="city-container">
              <span class="city">New York</span>
            </div>
            <div class="state-container">
              <span class="state">New York</span>
            </div>
            <div class="date-container">
              <span class="date">Sunday 01, November </span>
            </div>
            <div class="tempeture-container">
              <span class="tempeture"> 50째F </span>
            </div>
            <div class="feels-like-temp-container">
              <span class="feels-like-temp">Feels like 50째F</span>
            </div>
            <div class="weather-state-container">
              <img src="./IMG/temp-img.png" alt="" />
              <span class="weather-state">Mostly cloudy</span>
            </div>
          </div>
          <div class="bottom-main-menu-container-wrap">
            <div class="bottom-main-menu-container">
              <div class="home">
                <i class="fa fa-home"></i>
              </div>
              <div class="search">
                <i class="fa fa-search"></i>
              </div>
              <div class="explore">
                <span>Explore</span>
                <i class="fa fa-ellipsis-h"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
